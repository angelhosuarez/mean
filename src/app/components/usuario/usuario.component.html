<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #usuarioform="ngForm" (ngSubmit)="addUsuario(usuarioform)">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="ingresa tu nombre" name="nombres" type="text" #nombres='ngModel' [(ngModel)]="usuarioservicio.usuarioseleccionado.nombres">
              </div>
              <div class="input-field col s12">
                <input placeholder="ingresa tu apellido" name="apellidos" type="text" #apellidos='ngModel' [(ngModel)]="usuarioservicio.usuarioseleccionado.apellidos">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <div *ngIf="enedicion; else noenedicion">
                      <button class="btn" (click)="actualizarUsuario(usuarioform)" type="button" style="margin-left: 20px">Actualizar</button>
                  </div>
                  <ng-template #noenedicion>
                    <button class="btn" type="submit" style="margin-left: 20px">Grabar</button>
                  </ng-template>
                  <button class="btn" type="button" (click)="resetForm(usuarioform)" style="margin-left: 20px">Limpiar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Operaciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarioservicio.usuarios">
            <td>{{usuario.nombres}}</td>
            <td>{{usuario.apellidos}}</td>
            <td>
              <a (click)='seleccionarUsuario(usuario)'>
                <i class="material-icons">edit</i>
              </a>
              <a (click)='actualizarUsuario'>
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
